<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card top" onclick="location.href='about.html'">About</div>
    <div class="card left" onclick="location.href='projects.html'">Projects</div>
    <div class="center-photo">
      <img src="assets/profile.jpg" alt="Your Photo" />
    </div>
    <div class="card right" onclick="location.href='contact.html'">Contact</div>
    <div class="card bottom" onclick="location.href='blog.html'">Blog</div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.add('visible');
      });
    });
  </script>
</body>
</html>
