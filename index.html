
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Placard Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-grid">
    <div class="card" onclick="openPage('about.html')">About</div>
    <div class="card" onclick="openPage('projects.html')">Projects</div>
    <div class="card" onclick="openPage('contact.html')">Contact</div>
    <div class="center-photo">
      <img src="assets/profile.jpg" alt="Your Photo" />
    </div>
  </div>

  <script>
    function openPage(page) {
      window.location.href = page;
    }

    window.onload = () => {
      document.querySelectorAll('.card').forEach((card, index) => {
        setTimeout(() => card.classList.add('visible'), 150 * index);
      });
    };
  </script>
</body>
</html>
